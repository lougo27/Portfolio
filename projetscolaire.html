        .container {

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 10vh;
            height: 10vh;
            background-color: #c72727;
            color: #EFE8D4;
            border: none;
            border-radius: 50%;
            font-size: 5vh;
            cursor: pointer;
            display: none; /* Masqué par défaut */
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px #991a1a44;
            transition: opacity 0.3s ease-in-out;
        }

        .scroll-to-top:hover {
            background-color: #e93232;
        }

        .scrollable-div {
            max-height: 200px; /* Par exemple */
            overflow: auto;
            overflow-x: hidden !important; /* Désactive le scroll horizontal */
            scrollbar-width: none; /* Masque la barre de scroll sur Firefox */
        }

        .scrollable-div::-webkit-scrollbar {
            display: none; /* Masque la barre de scroll sur Chrome/Safari */
        }

        .carousel {
            margin: 10vh;
            margin-top: 0;
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .carousel {
                margin: 0%;
            }
        }

        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            white-space: nowrap;
            width: 80%; /* Ajuste selon tes besoins */
            /* padding: 10px 0; */

        .carousel-btn {
            background-color: #CA6702;
            color: white;
            border: none;
            /* padding: 10px 15px; */
            font-size: 2vw;
            width: 8vw;
            cursor: pointer;
            border-radius: 50%;
            height: 8vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            margin-left: 2%;
            margin-right: 2%;
        }

        .carousel-btn.left {
            left: 10px;
        }

        .carousel-btn.right {
            right: 10px;
        }

        .carousel-btn:hover {
            background-color: #a15002;
        }

            },
            {
                description: "Lors d’un workshop d’une semaine, notre filière a eu l’opportunité de découvrir Blender. Nous avons d’abord appris à modéliser des objets, comme la dague ci-dessous, avant de réaliser une courte animation inspirée du Memphis Design, avec un rendu en cell-shading. <br><br>Au fil du projet, nous avons exploré la modélisation, l’unwrapping, le texturing, l’animation, la mise en scène et les réglages de rendu sur Blender. Seul le personnage a été importé depuis Mixamo. <br><br>Cette expérience m’a donné envie d’aller plus loin et de me plonger dans Three.js pour intégrer de la 3D dans des sites web !",
                title: "Animation Blender",

        const carousel = document.getElementById("carousel");
        carousel.style.zIndex = "1000"
        carousel.style.gap = "30px"
        carousel.style.marginTop ="0"
        carousel.style.marginBottom ="0"
    
        data.forEach(item => {
            const card = document.createElement("div");
            card.className = "card";
            card.style.display ="flex";
            card.style.flexDirection ="colomn";
            card.style.flexWrap ="wrap";
            card.style.gap = "10px"
            card.style.maxHeight = "80vh";
            card.style.overflowY = "auto";
            card.style.overflowX = "auto";
            card.style.width = "22vw"
            //card.style.overflowY = 'hidden scroll'
            
            const title = document.createElement("h3");
            title.textContent = item.title;
            title.style.wordBreak = "break-word";  // Coupe les mots longs
            title.style.overflowWrap = "break-word"; // Alternative pour assurer le retour à la ligne
            title.style.whiteSpace = "normal"; // Empêche le texte de rester sur une seule ligne
        
            
            const description = document.createElement("p");
            description.innerHTML = item.description;
            description.style.wordBreak = "break-word";  // Coupe les mots longs
            description.style.overflowWrap = "break-word"; // Alternative pour assurer le retour à la ligne
            description.style.whiteSpace = "normal"; // Empêche le texte de rester sur une seule ligne
            const divText = document.createElement("div");
            divText.style.display ="flex"
            divText.style.flexWrap = "wrap";
            divText.style.width = "100%";
            card.appendChild(divText);
            divText.appendChild(title);
            divText.appendChild(description);
    
            
    
            if (item.src) { // Vérifie si src2 existe et n'est pas vide
                const img = document.createElement("img");
                img.className = "carousel-img";
                img.src = item.src;
                img.alt = item.title;
                card.appendChild(img);
            }
    
            if (item.src2) { // Vérifie si src2 existe et n'est pas vide

                img2.className = "carousel-img";
                img2.src = item.src2;
                img2.alt = item.title;
                card.appendChild(img2);
            }
    
            if (item.src3) { 
                const img3 = document.createElement("img");
                img3.className = "carousel-img";
                img3.src = item.src3;
                img3.alt = item.title;
                card.appendChild(img3);
            }
    
            if (item.video) {
                const videoContainer = document.createElement("div");
                videoContainer.className = "video-container";
    
                const video = document.createElement("video");
                video.src = item.video
                video.controls = true; // Ajoute les contrôles (play, pause, volume...)
                video.autoplay = true; // Démarre automatiquement
                video.muted = true; // Obligatoire pour que l'autoplay fonctionne
                video.loop = true; // Répète la vidéo en boucle
                video.style.width = "100%"
    
                videoContainer.appendChild(video);
                card.appendChild(videoContainer);
    
            }

            if (item.video2) {

                video2Container.appendChild(video2);
                card.appendChild(video2Container);
    
            }
    
    
            if (item.button) {
                const button = document.createElement("button");
                button.innerText = "Voir le projet"
                button.addEventListener("click", () => {
                    window.open(item.button, "_blank"); // Ouvre dans un nouvel onglet
                });
                card.appendChild(button);
            }
    
            
            
            
            carousel.appendChild(card);
        });
    
    
    
    document.addEventListener("DOMContentLoaded", () => {
        // Création du bouton
        const scrollButton = document.createElement("button");
        scrollButton.innerHTML = "&#8679;"; // Flèche vers le haut (↑)
        scrollButton.className = "scroll-to-top";
        //scrollButton.style.zIndex = "1000"
    
        // Ajout de l'événement de clic pour remonter en haut
        scrollButton.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    
        // Ajout du bouton au body
        document.body.appendChild(scrollButton);
    
        // Affichage du bouton uniquement quand on scrolle
        window.addEventListener("scroll", () => {
            if (window.scrollY > 100) {
                scrollButton.style.display = "block";
            } else {
                scrollButton.style.display = "none";
            }
        });
    
    
    });
    
    document.addEventListener("DOMContentLoaded", () => {
    const carousel = document.getElementById("carousel");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    const scrollAmount = 300; // Ajuste selon la largeur des cartes

    prevBtn.addEventListener("click", () => {
        carousel.scrollBy({ left: -scrollAmount, behavior: "smooth" });
    });

    nextBtn.addEventListener("click", () => {
        carousel.scrollBy({ left: scrollAmount, behavior: "smooth" });
    });
});

document.addEventListener("DOMContentLoaded", () => {
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.querySelector(".close");

    document.querySelectorAll(".carousel-img").forEach(img => {
        img.addEventListener("click", () => {
            lightbox.style.display = "flex";
            lightboxImg.src = img.src;
        });
    });

    // Fermeture de la lightbox
    closeBtn.addEventListener("click", () => {
        lightbox.style.display = "none";
    });

    // Fermeture en cliquant en dehors de l'image
    lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) {
            lightbox.style.display = "none";
        }
    });
});
