    <style>
        .container {
            width: 100%;
            /* max-width: 1200px; */
            /* margin: 20px auto; */
            text-align: center;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 20px;
            padding: 20px;
            white-space: nowrap;
        }
        .card {
            flex: 0 0 auto;
            /* width: 300px; */
            background: #f8f0dd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
            scroll-snap-align: start;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .card {
            scrollbar-width: none; /* Masque la barre de défilement sur Firefox */
            -ms-overflow-style: none; /* Masque la barre de défilement sur Internet Explorer et Edge */
        }

        .card::-webkit-scrollbar {
            display: none; /* Masque la barre de défilement sur Chrome, Safari et Opera */
        }

        
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 10vh;
            height: 10vh;
            background-color: #c72727;
            color: #EFE8D4;
            border: none;
            border-radius: 50%;
            font-size: 5vh;
            cursor: pointer;
            display: none; /* Masqué par défaut */
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px #991a1a44;
            transition: opacity 0.3s ease-in-out;
        }

        .scroll-to-top:hover {
            background-color: #e93232;
        }

        .scrollable-div {
            max-height: 200px; /* Par exemple */
            overflow: auto;
            overflow-x: hidden !important; /* Désactive le scroll horizontal */
            scrollbar-width: none; /* Masque la barre de scroll sur Firefox */
        }

        .scrollable-div::-webkit-scrollbar {
            display: none; /* Masque la barre de scroll sur Chrome/Safari */
        }

        .carousel {
            margin: 10vh;
            margin-top: 0;
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .carousel {
                margin: 0%;
            }
        }

        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            white-space: nowrap;
            width: 80%; /* Ajuste selon tes besoins */
            /* padding: 10px 0; */
        }

        .carousel-btn {
            background-color: #CA6702;
            color: white;
            border: none;
            /* padding: 10px 15px; */
            font-size: 2vw;
            width: 8vw;
            cursor: pointer;
            border-radius: 50%;
            height: 8vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            margin-left: 2%;
            margin-right: 2%;
        }

        .carousel-btn.left {
            left: 10px;
        }

        .carousel-btn.right {
            right: 10px;
        }

        .carousel-btn:hover {
            background-color: #a15002;
        }

        #titrePage {

            margin-bottom: 25px;
            color: #CA6702;
        }

        #divTitrePage {

    <script>
        const data = [
            {
                description: "blabla",
                title: "The Maze Game",
                src: "assets/images/projets/LogoLigne.png",
                src2: "assets/images/projets/teeShirtNoirDos.png",
                video: "assets/images/projets/naviguation-site_happy.mp4"
            },
            {
                description: "BLALPAOAO",
                title: "Galerie Photos - Memory",
                src: "assets/images/projets/Montre_LouaneGouin-100.jpg",
                src2: "assets/images/projets/montre_modele.png",
            },
            {
                description: "bfghhhh",
                title: "Bubble Game",
                src: "assets/images/projets/GameMuseum.png",
                src2: "assets/images/projets/GameMuseum2.png",
                src3: "assets/images/projets/GameMuseum3.png",
            },
            {
                description: "fff",
                title: "Animation Blender",
                video: "",
                video2: "",
                src: "",
            },
            {
                description: "hhhhhh",
                title: "Dessins de personnages Fleurs",
                src: "assets/images/projets/doctolib.png",
                src2: "assets/images/projets/logo_doctolib.png",
                PDF:"",
            },
            {
                description: "bhbb",
                title: "hhhhhhh",
                src: "assets/images/projets/Interpeler.png",
                src2: "assets/images/projets/Interpeler2.png",
                src3: "assets/images/projets/Interpeler3.png",
            },
            {
                description: "bhbb",
                title: "hhhhhhh",
                src: "assets/images/projets/elmet_terre.png",
                src2: "assets/images/projets/affiche_Elmet.png",
                src3: "assets/images/projets/elmet_page.png"
            },
            {
                description: "njhhjhh",
                title: "Hmmmmmmmmmmmmmmmmmm",
                src: "assets/images/projets/maquetage_chaise.jpg",
                src2: "assets/images/projets/chaise_noir.jpg",
                src3: "assets/images/projets/chaise_analyse.jpg",
            }
        ];
    
        const carousel = document.getElementById("carousel");
        carousel.style.zIndex = "1000"
        carousel.style.gap = "30px"
        carousel.style.marginTop ="0"
        carousel.style.marginBottom ="0"
    
        data.forEach(item => {
            const card = document.createElement("div");
            card.className = "card";
            card.style.display ="flex";
            card.style.flexDirection ="colomn";
            card.style.flexWrap ="wrap";
            card.style.gap = "10px"
            card.style.maxHeight = "80vh";
            card.style.overflowY = "auto";
            card.style.overflowX = "auto";
            card.style.width = "22vw"
            //card.style.overflowY = 'hidden scroll'
            
            const title = document.createElement("h3");
            title.textContent = item.title;
        
            
            const description = document.createElement("p");
            description.textContent = item.description;
    
            
            const divText = document.createElement("div")
            card.appendChild(divText);
            divText.appendChild(title);
            divText.appendChild(description);
    
            const img = document.createElement("img");
            img.src = item.src;
            img.alt = item.title;
            card.appendChild(img);
    
            if (item.src2) { // Vérifie si src2 existe et n'est pas vide
                const img2 = document.createElement("img");
                img2.src = item.src2;
                img2.alt = item.title;
                card.appendChild(img2);
            }
    
            if (item.src3) { 
                const img3 = document.createElement("img");
                img3.src = item.src3;
                img3.alt = item.title;
                card.appendChild(img3);
            }
    
            if (item.video) {
                const videoContainer = document.createElement("div");
                videoContainer.className = "video-container";
    
                const video = document.createElement("video");
                video.src = item.video
                video.controls = true; // Ajoute les contrôles (play, pause, volume...)
                video.autoplay = true; // Démarre automatiquement
                video.muted = true; // Obligatoire pour que l'autoplay fonctionne
                video.loop = true; // Répète la vidéo en boucle
                video.style.width = "100%"
    
                videoContainer.appendChild(video);
                card.appendChild(videoContainer);
    
            }
    
            if (item.button) {
                const button = document.createElement("button");
                button.innerText = "Voir le projet"
                button.addEventListener("click", () => {
                    window.open(item.button, "_blank"); // Ouvre dans un nouvel onglet
                });
                card.appendChild(button);
            }
    
            
            
            
            carousel.appendChild(card);
        });
    
    
    
    document.addEventListener("DOMContentLoaded", () => {
        // Création du bouton
        const scrollButton = document.createElement("button");
        scrollButton.innerHTML = "&#8679;"; // Flèche vers le haut (↑)
        scrollButton.className = "scroll-to-top";
        //scrollButton.style.zIndex = "1000"
    
        // Ajout de l'événement de clic pour remonter en haut
        scrollButton.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    
        // Ajout du bouton au body
        document.body.appendChild(scrollButton);
    
        // Affichage du bouton uniquement quand on scrolle
        window.addEventListener("scroll", () => {
            if (window.scrollY > 100) {
                scrollButton.style.display = "block";
            } else {
                scrollButton.style.display = "none";
            }
        });
    
    
    });
    
    document.addEventListener("DOMContentLoaded", () => {
    const carousel = document.getElementById("carousel");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    const scrollAmount = 300; // Ajuste selon la largeur des cartes

    prevBtn.addEventListener("click", () => {
        carousel.scrollBy({ left: -scrollAmount, behavior: "smooth" });
    });

    nextBtn.addEventListener("click", () => {
        carousel.scrollBy({ left: scrollAmount, behavior: "smooth" });
    });
});

    
    </script>
